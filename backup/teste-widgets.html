    <script>
        // Interceptar console.log para mostrar no debug
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addToConsole(message, type = 'log') {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const colorMap = {
                log: '#f9fafb',
                error: '#ef4444',
                warn: '#f59e0b'
            };
            
            output.innerHTML += `<div style="color: ${colorMap[type]}; margin: 2px 0;">
                [${timestamp}] ${message}
            </div>`;
            output.scrollTop = output.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };

        // FunÃ§Ãµes de teste
        function testWeatherUpdate() {

            if (window.alertaViaMap && window.alertaViaMap.displayWeatherInfo) {
                const mockData = {
                    temperature: Math.round(20 + Math.random() * 15),
                    condition: 'Ensolarado',
                    humidity: Math.round(50 + Math.random() * 40),
                    icon: 'fas fa-sun'
                };
                window.alertaViaMap.displayWeatherInfo(mockData);
                console.log('âœ… Widget meteorolÃ³gico atualizado com sucesso');
            } else {
                console.error('âŒ FunÃ§Ã£o displayWeatherInfo nÃ£o encontrada');
            }
        }

        function testWeatherError() {
            console.log('ğŸ§ª Testando erro meteorolÃ³gico...');
            
            if (window.alertaViaMap && window.alertaViaMap.displayWeatherInfo) {
                window.alertaViaMap.displayWeatherInfo({
                    temperature: 'N/A',
                    condition: 'Erro de conexÃ£o',
                    humidity: 'N/A',
                    icon: 'fas fa-exclamation-triangle'
                });
                console.log('âš ï¸ Erro simulado no widget meteorolÃ³gico');
            } else {
                console.error('âŒ FunÃ§Ã£o displayWeatherInfo nÃ£o encontrada');

        }

        function testStatusOnline() {

        function testStatusDegraded() {

        function testStatus(status) {

            if (window.alertaViaMap && window.alertaViaMap.updateServerStatus) {
                window.alertaViaMap.updateServerStatus(status);
                console.log(`âœ… Status atualizado para: ${status}`);
            } else {
                console.error('âŒ FunÃ§Ã£o updateServerStatus nÃ£o encontrada');

        function clearConsole() {

        function initializeTestMap() {

            if (window.alertaViaMap) {
                console.log('âœ… InstÃ¢ncia do mapa encontrada');
                console.log('ğŸ“Š FunÃ§Ãµes disponÃ­veis:', Object.getOwnPropertyNames(Object.getPrototypeOf(window.alertaViaMap)));
                
                // Testar inicializaÃ§Ã£o do tempo
                if (window.alertaViaMap.initializeWeather) {
                    window.alertaViaMap.initializeWeather();
                    console.log('ğŸŒ¤ï¸ InicializaÃ§Ã£o meteorolÃ³gica chamada');
                }
            } else {

            }
        }

        // Inicializar automaticamente quando a pÃ¡gina carregar
        setTimeout(() => {

    </script>
