<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Mapa AlertaVia</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #map {
            height: 400px;
            width: 100%;
            border: 2px solid #007cba;
            border-radius: 8px;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ğŸ—ºï¸ Teste Simples - Mapa AlertaVia</h1>
    
    <div id="status-container">
        <div class="status info">Carregando teste...</div>
    </div>
    
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        console.log('ğŸš€ Iniciando teste simples do mapa...');
        
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }
        
        // Teste 1: Verificar se Leaflet carregou
        if (typeof L !== 'undefined') {
            addStatus('âœ… Leaflet carregado com sucesso', 'success');
            console.log('âœ… Leaflet disponÃ­vel');
        } else {
            addStatus('âŒ Leaflet nÃ£o foi carregado', 'error');
            console.error('âŒ Leaflet nÃ£o disponÃ­vel');
        }
        
        // Teste 2: Verificar elemento do mapa
        const mapElement = document.getElementById('map');
        if (mapElement) {
            addStatus('âœ… Elemento #map encontrado', 'success');
            console.log('âœ… Elemento #map:', mapElement);
        } else {
            addStatus('âŒ Elemento #map nÃ£o encontrado', 'error');
            console.error('âŒ Elemento #map nÃ£o encontrado');
        }
        
        // Teste 3: Tentar criar o mapa
        try {
            const map = L.map('map').setView([-8.0476, -34.8770], 12);
            addStatus('âœ… Mapa Leaflet criado com sucesso', 'success');
            console.log('âœ… Mapa criado:', map);
            
            // Adicionar camada de tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            addStatus('âœ… Camada de tiles adicionada', 'success');
            
            // Adicionar marcador de teste
            const marker = L.marker([-8.0476, -34.8770]).addTo(map);
            marker.bindPopup('<b>Recife, PE</b><br>Centro da cidade').openPopup();
            
            addStatus('âœ… Marcador de teste adicionado', 'success');
            
            // Teste final
            addStatus('ğŸ‰ Teste completo: SUCESSO!', 'success');
            console.log('ğŸ‰ Teste do mapa completo com sucesso!');
            
        } catch (error) {
            addStatus(`âŒ Erro ao criar mapa: ${error.message}`, 'error');
            console.error('âŒ Erro ao criar mapa:', error);
        }
    </script>
</body>
</html>
